<!DOCTYPE html>
<html lang="en">

<head>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Bootstrap Collage</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

            <div class="col-4">
